<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Famcare</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<header>
		<div class="container image">
			<img src="img/Image1.png">
		</div>
		<div class="text">
			<p>استفد من الجلسات المجانية المقدمة من تجمع الرياض الصحي <br>الأول بكل خصوصية وأمان لفترة محدودة</p>
		</div>
	</header>

	<section class="download container align-center">
		<div class="row align-items-center" style="margin-top:70px">
			<div class="col-md-6">
				<h1>سجل بياناتك لتتمكن من تحميل <br>التطبيق</h1>
				<p style="margin-top: 32px; margin-bottom:0px">تواصل معنا للحصول على الدعم الفني</p>
				<img src="img/whatsup.svg" style="margin-top: 20px; margin-bottom:20px"></img>
				<br>
				<img src="img/logo2.svg" height="30px">
			</div>
			<div class="col-md-1"></div>

			<div class="col-md-5 register" style="padding: 48px 40px;">
				<form>
					<h1>بيانات التسجيل</h1>
					<p class="register-text">بإمكانك التسجيل بإستخدام رقم الهاتف او البريد الإلكتروني*</p>

					<div class="d-flex align-item-start">
						<div class="form-check">
							<input class="form-check-input" type="radio"  name="flexRadioDefault" id="phonenumber" checked>
							<label class="form-check-label" style="color:#048856; font-size:17px; font-weight: 500;" for="flexRadioDefault1">
								رقم الهاتف
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" style="margin-right: 10px;" type="radio" name="flexRadioDefault" id="email">
							<label class="form-check-label" style="font-size:17px; color:#9A98B3;" for="flexRadioDefault2">
								البريد الإلكتروني
							</label>
						</div>
					</div>


					<div class="phone-field" style="padding-top:32px">
						<h6 style="color:#3A3855">أدخل رقم الهاتف</h6>
						<input class="form-control" style="padding-top:16px" id="phone" type="text"
							placeholder="رقم الهاتف" name="phonenumber">
					</div>

					<input class="btn w-100" type="submit" value="تسجيل">

				</form>
			</div>
		</div>
	</section>

	<footer>
		<div class="container d-flex" style="padding-top:32px;">
			<a style="font-size:12px;  font-weight: 500; color:#9A98B3;">© فامكير 2021</a>
			<a style="padding-right:48px;  font-size:12px; font-weight: 500; color:#9A98B3;">سیاسة
				الخصوصیة</a>
			<a style="padding-right:48px;  font-size:12px; font-weight: 500; color:#9A98B3;">شروط
				الاستخدام</a>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
